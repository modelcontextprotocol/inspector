<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>MCP App Sandbox Proxy</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script>
    (function() {
      const SANDBOX_PROXY_READY_METHOD = "ui/notifications/sandbox-proxy-ready";
      const SANDBOX_RESOURCE_READY_METHOD = "ui/notifications/sandbox-resource-ready";

      // Notify host that we are ready to receive the app resource
      window.parent.postMessage({
        jsonrpc: "2.0",
        method: SANDBOX_PROXY_READY_METHOD,
        params: {}
      }, "*");

      // Listen for the app resource (HTML) from the host
      window.addEventListener("message", (event) => {
        const message = event.data;
        if (message && message.method === SANDBOX_RESOURCE_READY_METHOD) {
          const { html } = message.params;
          if (html) {
            // Write the HTML to the document
            document.open();
            document.write(html);
            document.close();
          }
        }
      });
    })();
  </script>
</body>
</html>
