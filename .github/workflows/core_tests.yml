name: Core Tests

on:
  push:
    paths:
      - "core/**"
  pull_request:
    paths:
      - "core/**"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Build core
        run: npm run build-core

      - name: Run core tests
        run: npm run test-core
